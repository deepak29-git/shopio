<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script
      src="https://kit.fontawesome.com/1caf5c28e9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://create-ui.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="/Cart-management/cart.css" />
    <link rel="stylesheet" href="/Login/login.css" />
    <link rel="stylesheet" href="/Signup-page/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <header class="ecom-header mt-1 plr-1">
      <nav class="ecom-nav">
        <a class="ecom-title" href="/index.html">
          <h2 >Shop<span class="ui-text">io</span></h2>
        </a>
        <div class="input-parent">
          <i class="search fas fa-search"></i>
          <input class="ecom-input" type="text" placeholder="Search" />
        </div>
        <div class="ecom-group">
          <a class="btn btn-primary" href="/Login/login.html">Login</a>
          <a href="/My-wishlist/wishlist.html">
          <div class="badge">
            <span id="heart" class="material-icons">favorite_border</span>
              <div class="number">0</div>
            </div>
          </a>
          <a href="/Cart-management/cart.html">
          <div class="badge">
            <span id="shopping-cart" class="material-icons">shopping_cart</span>  
              <div class="number">0</div>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="login">
      <div class="login-container mt-2">
        <h3 class="center-text">Signup</h3>
        <div class="input-group">
          <label class="form-label">Email address</label>
          <input class="form-control" type="text" />
        </div>
        <div class="input-group">
          <label class="form-label">Password</label>
          <input class="form-control" type="text" />
        </div>
        <div class="checkbox-parent">
          <input type="checkbox" />
          <label>I accept all Terms & Conditions</label>
        </div>

        <div class="center">
          <button class="my-2 login-btn">Create New Account</button>
        </div>
        <div class="center">
          <a class="black-text" href="/Login/login.html">Already have an account</a>
          <svg
            class="right-arrow"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <path
              d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"
            />
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
